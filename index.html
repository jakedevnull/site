            padding: 0;
        }
        
        body {
            font-family: 'VT323', monospace;

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 0 #f0f, -2px 0 #0ff; }
            20% { text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
            40% { text-shadow: -2px 0 #f0f, 2px 0 #0ff; transform: translateX(-2px); }
            60% { text-shadow: -2px 0 #0ff, 2px 0 #f0f; transform: translateX(2px); }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            border: 3px solid #0f0;
            padding: 20px;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,255,0,0.1) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0,255,0,0.1) 3px
            );
        }
        
        .profile-img {
            width: 128px;
            height: 128px;
            margin: 20px auto;
            display: block;
            border: 2px solid #0f0;
            filter: contrast(1.5) brightness(1.2);
            animation: pixelate 0.5s infinite alternate;
        }
        
        @keyframes pixelate {
            0% { filter: contrast(1.5) brightness(1.2) hue-rotate(0deg); }
            100% { filter: contrast(2) brightness(1.4) hue-rotate(10deg); }
        }
        
        h1 {
            font-size: 48px;
            margin: 10px 0;
            letter-spacing: 4px;
        }
        
        .tagline {
            font-size: 20px;
            color: #f0f;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }
        
        .content-section {
            border: 2px solid #0f0;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }
        
        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,0,0.4), transparent);
            animation: scan 3s infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .content-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 2px 2px 0 #f0f;
        }
        
        .post {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #0f0;
            background: rgba(0,255,0,0.05);
            position: relative;
            transition: all 0.3s;
        }
        
        .post:hover {
            transform: translateX(10px) rotate(1deg);
            border-color: #f0f;
            box-shadow: -5px 5px 0 #f0f;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #888;
        }
        
        .post-content {
            font-size: 20px;
            line-height: 1.4;
        }
        
        .error-msg {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f00;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            animation: error-pop 0.5s infinite alternate;
            z-index: 1000;
        }
        
        @keyframes error-pop {
            0% { transform: scale(1) rotate(-2deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }
        
        .broken-element {
            position: absolute;
            font-size: 16px;
            color: #f0f;
            animation: float-away 10s infinite;
            pointer-events: none;
        }
        
        @keyframes float-away {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .corrupted {
            animation: corrupt 0.1s infinite;
        }
        
        @keyframes corrupt {
            0% { transform: skewX(0deg); }
            25% { transform: skewX(5deg); }
            50% { transform: skewX(-5deg); }
            75% { transform: skewX(3deg); }
            100% { transform: skewX(0deg); }
        }
    </style>
</head>
